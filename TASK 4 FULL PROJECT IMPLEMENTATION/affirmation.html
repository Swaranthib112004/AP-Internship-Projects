<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Affirmations</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffffff30;
      border: 1px solid #334155;
      text-align: center;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #quote {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #60a5fa;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    button:hover {
      box-shadow: 0 0 10px #ffffff55;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåû Daily Affirmation</h1>
    <p id="quote"></p>
    <button onclick="generateQuote()">Generate More</button>
    <button onclick="goBack()">‚Üê Back to Home</button>
  </div>

  <script>
    const quotes = [
      "You are capable of amazing things.",
      "Every day is a fresh start.",
      "Small steps lead to big changes.",
      "Your potential is endless.",
      "You are enough just as you are.",
      "Your journey is unfolding perfectly.",
      "You grow stronger every day."
    ];

    function generateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = quote;
      localStorage.setItem("lastAffirmation", quote);
    }

    function goBack() {
      window.location.href = "index.html";
    }

    // On load
    document.getElementById("quote").textContent = localStorage.getItem("lastAffirmation") || quotes[0];
  </script>
</body>
</html>
