<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflectora: Audio & Video Notes</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }
    section {
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      background: #111;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }
    button {
      background: #60a5fa;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      box-shadow: 0 0 10px #60a5fa88;
    }
    .back {
      display: inline-block;
      text-decoration: none;
      margin-top: 1rem;
      color: #60a5fa;
      border: 1px solid #60a5fa;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .back:hover {
      box-shadow: 0 0 10px #60a5fa88;
    }
  </style>
</head>
<body>

  <section>
    <h2>🎙️ Upload Audio Note</h2>
    <input type="file" accept="audio/*">
  </section>

  <section>
    <h2>📹 Upload Video Note</h2>
    <input type="file" accept="video/*">
  </section>

  <button onclick="alert('Audio & Video saved!')">💾 Save</button>

  <a class="back" href="index.html">⬅️ Back to Home</a>

</body>
</html>
