<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & To‑Do List Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sign-In Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign In / Login</h2>
      <form id="authForm">
        <div class="form-group"><input type="text" id="username" placeholder="Username" required></div>
        <div class="form-group"><input type="password" id="password" placeholder="Password" required></div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <h1>Contact & To‑Do List Hub</h1>
    <button id="authBtn" class="btn-outline">Sign In</button>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Contact Card -->
    <section class="card contact-card">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <div class="form-group"><input type="text" id="name" placeholder="Your Name" required><span class="error-msg" id="nameError"></span></div>
        <div class="form-group"><input type="email" id="email" placeholder="Your Email" required><span class="error-msg" id="emailError"></span></div>
        <div class="form-group"><textarea id="message" placeholder="Your Message" rows="4" required></textarea><span class="error-msg" id="messageError"></span></div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- To-Do Card -->
    <section class="card todo-card">
      <h2>To‑Do List</h2>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn" class="btn-outline">Add</button>
      </div>
      <ul id="todoList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
